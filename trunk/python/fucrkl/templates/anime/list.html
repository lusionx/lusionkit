{% extends '../share/base.html' %}

{% block title %}新番动漫{% endblock %}

{% block content %}
<h2 class="fontface"><a href="#" class='op-add'>添加</a></h2>
<script type="text/javascript" src="{{AppPath}}/s/app/anime.js"></script>
<script type="text/javascript">
    var basePath = '{{AppPath}}{{}}';
</script>
<div id="grid" class="col col_5"></div>
<div class="col_6" id="form">
    <form>
    <fieldset>
        <legend class="hide">基本信息</legend>
        <div>
            <label for="name">
                名称</label>
            <input type="text" name="name" id="name" required="required" class="box_shadow" /></div>
        <div>
            <label for="yearMM">
                档期</label>
            <input type="text" name="yearMM" id="yearMM" required="required" class="box_shadow" /></div>
        <div>
            <label for="episode">
                已经播放</label>
            <input type="number" name="episode" id="episode" required="required" class="box_shadow"
                min="1" step="1" /></div>
        <div>
            <label for="lastModify">
                上次更新时间</label>
            <input type="text" name="lastModify" id="lastModify" required="required" class="box_shadow" /></div>
        <div>
            <label for="search">
                下载链接</label>
            <input type="url" name="search" id="search" required="required" class="box_shadow" /></div>
        <div>
            <label for="isEnd">
                状态</label>
            <select type="checkbox" name="isEnd" id="isEnd">
                <option value="1">连载中</option>
                <option value="0">已完结</option>
            </select></div>
        <div>
            <label for="castMode">
                播出方式</label>
            <select name="castMode" id="castMode">
                <option value="TV">TV</option>
                <option value="长篇">长篇</option>
                <option value="Moive">Moive</option>
                <option value="OVA">OVA</option>
                <option value="OAD">OAD</option>
            </select></div>
    </fieldset>
    </form>
    <div class="clear">
    </div>
</div>
{% endblock %}
